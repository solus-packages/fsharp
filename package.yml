name       : fsharp
version    : 4.0.1.20.1
release    : 2
source     :
    - https://github.com/fsharp/fsharp/archive/4.0.1.20.1.tar.gz : c203f3eb068efe19952c84258fd86619ed73269398dc4f320a6c9233981695a6
license    : Apache-2.0
component  : programming.tools
summary    : F# Compiler, Core Library & Tools
networking : yes
description: |
    The Open Edition of the F# compiler, core library and tools
builddeps  :
    - pkgconfig(mono)
rundeps    :
    - mono
setup      : |
    cert-sync --user /etc/ssl/certs/ca-certificates.crt
    %autogen
build      : |
    %make
install    : |
    %make_install
